@if(product){
    <section class="py-8">
        <div class="max-w-screen-2xl px-4 mx-auto">
            <div class="grid grid-cols-2 gap-8">
                <div class="max-w-xl mx-auto">
                    <img class="w-full" src="{{product.pictureUrl}}" alt="product image">
                </div>

                <div>
                    <h1 class="text-2xl font-semibold text-gray-900">{{product.name}}</h1>
                    <div class="mt-4 items-center gap-4 flex">
                        <p class="text-3xl font-extrabold text-gray-900">
                            {{product.price | currency}}
                        </p>
                    </div>

                    <div class="flex gap-4 mt-6 items-stretch">
                        <button mat-flat-button color="primary" class="h-14 px-4 flex items-center gap-2">
                            <mat-icon>shopping_cart</mat-icon>
                            Add to cart
                        </button>
                        
                        <mat-form-field appearance="outline" class="w-32 h-14">
                            <mat-label>Quantity</mat-label>
                            <input matInput type="number" min="1" value="1" class="h-full">
                        </mat-form-field>
                    </div>
                    <mat-divider></mat-divider>

                    <p class="mt-6 text-gray-500">
                        {{product.description}}
                    </p>
                </div>
            </div>
        </div>
    </section>
}
